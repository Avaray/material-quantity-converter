<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okleina - przelicznik</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 48px;
            background-color: #242424;
            font-size: large;
            gap: 2em;
            font-family: Arial,Helvetica Neue,Helvetica,sans-serif; 
            user-select: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            gap: 0.5em;
        }

        input {
          width: 100px;
          text-align: center;
          -moz-appearance: textfield; /* Firefox */
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge, Opera */
            margin: 0;
        }

        input, select {
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 20px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        #inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <img src="layers.png" alt="layers" width="100" height="100">
        <div id="inputs">
        <div class="input-group">
            <label for="sheetInput">Arkusze</label>
            <input type="number" min="0" id="sheetInput" value="0">
        </div>
        <div class="input-group">
            <label for="cmInput">Centymetry</label>
            <input type="number" min="0" step="0.01" id="cmInput" value="0">
        </div>
        <div class="input-group">
            <label for="thicknessSelect">Materia≈Ç</label>
            <select id="thicknessSelect"></select>
        </div>
    </div>

    <script>
        const thicknessOptions = [
            { value: 0.2, label: 'Coffee Paper ( 0.2mm )' },
            { value: 0.25, label: 'Kraftliner ( 0.25mm )' },
        ];

        const sheetInput = document.getElementById('sheetInput');
        const thicknessSelect = document.getElementById('thicknessSelect');
        const cmInput = document.getElementById('cmInput');

        let numberOfSheets = 0;
        let selectedThickness = 0.2;

        function calculateTotalThickness() {
            const totalThickness = (numberOfSheets * selectedThickness) / 10;
            cmInput.value = totalThickness.toFixed(2);
        }

        function calculateNumberOfSheets() {
            const totalThickness = parseFloat(cmInput.value) || 0;
            numberOfSheets = Math.round((totalThickness * 10) / selectedThickness);
            sheetInput.value = numberOfSheets;
        }

        sheetInput.addEventListener('input', () => {
            let value = sheetInput.value;
            if (value.startsWith('0') && value.length > 1) {
                value = value.slice(1);
                sheetInput.value = value;
            }
            numberOfSheets = parseInt(value) || 0;
            calculateTotalThickness();
        });

        cmInput.addEventListener('input', () => {
            calculateNumberOfSheets();
        });

        thicknessOptions.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option.value;
            opt.textContent = option.label;
            if (option.value == selectedThickness) {
                opt.selected = true;
            }
            thicknessSelect.appendChild(opt);
        });

        thicknessSelect.addEventListener('change', () => {
            selectedThickness = parseFloat(thicknessSelect.value);
            calculateTotalThickness();
        });

        calculateTotalThickness();
    </script>
</body>
</html>
