<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Ilości Materiałów</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <img src="layers.png" alt="layers" width="100" height="100">
        <div id="inputs">
            <div class="input-group">
                <label for="sheetInput">Arkusze</label>
                <input type="number" min="0" id="sheetInput" value="0">
            </div>
            <div class="input-group">
                <label for="cmInput">Centymetry</label>
                <input type="number" min="0" step="0.01" id="cmInput" value="0">
            </div>
          </div>
          <div class="input-group">
              <label for="thicknessSelect">Materiał</label>
              <select id="thicknessSelect"></select>
          </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
